name: docker-push

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: kaver89/meetups:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy
        run: |
          echo "${{ secrets.SSH_KEY_PROD }}" > ec2_key.pem
          chmod 400 ec2_key.pem
          ssh -i ec2_key.pem ec2-user@${{ secrets.SSH_HOST_PROD }} "bash /home/ec2-user/meetups-app/deploy_docker.sh"
        env:
          SSH_HOST_PROD: ${{ secrets.SSH_HOST_PROD }}
          SSH_KEY_PROD: ${{ secrets.SSH_KEY_PROD }}
